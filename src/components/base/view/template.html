<ul class="grid">
    <dom-repeat items="{{items}}">
        <template observe="category">
        <li>
            <a href$="[[_getItemHref(item)]]"><item-grid order={{item.order}} title={{item.title}} name={{item.name}} body={{item.body}}></item-grid></a>
        </li>
        </template>
    </dom-repeat>
</ul>
